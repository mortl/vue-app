<!DOCTYPE html>
<html>
  <head lang="en" ng-app="app">
    <meta charset="utf-8">
    <title>MVW Tutorials</title>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css" >
    <script src="vendors/vue/dist/vue.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="container">
    <div id="tasks">
      <div>
        <h1>Tasks ({{tasks.length}})</h1>
        <ol class="list-group">
          <li v-for="task in tasks"
          class="list-group-item">

          {{ task.body }}
           <button v-on:click="removeTask(task)">&#10007;</button>

        </li>



        </ol>
      </div>

      <form v-on:submit=" addTask" >

        <div class="form-group">
          <input v-model="newTask" class="form-control" placeholder="I need too..."></input>


        </div>
          <button>Add a Task</button>
      </form>


    </div>
  </div>
  <script src="assets/js/app.js"></script>
  </body>
</html>
